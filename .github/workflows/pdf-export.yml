name: Export readme to pdf and latex

on: push

jobs:
  convert_via_pandoc:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - run: |
          mkdir output  # create output dir
          # this will include README.md
          echo "::set-env name=FILELIST::$(printf '"%s" ' *.md)"
      - uses: docker://pandoc/latex:2.9.2.1
        with:
          args: --output=output/readme.pdf ${{ env.FILELIST }}
      - uses: docker://pandoc/latex:2.9.2.1
        with:
          args: --output=output/readme.tex ${{ env.FILELIST }}
      - uses: actions/upload-artifact@master
        with:
          name: readme
          path: output
